name: Action Self-Tests
on:
  push:
    branches:
      - "**"
    tags:
      - "**"
  workflow_dispatch:

jobs:
  pull-and-cache-images:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull and Cache Images
        id: pull-and-cache
        uses: rvesse/docker-image-cache-action@v1
        with:
          images: |
            confluentinc/cp-kafka:7.7.1
            postgres:15-alpine

      - name: Verify Confluent Kafka available
        run: |
          docker image inspect confluentinc/cp-kafka:7.7.1

      - name: Verify Postgres available
        run: |
          docker image inspect postgres:15-alpine

  restore-cached-images:
    needs:
      - pull-and-cache-images
    runs-on: ubuntu-latest
    steps:
      - name: Restore Cached Images
        id: restore
        uses: rvesse/docker-image-cache-action@v1
        with:
          images: |
            confluentinc/cp-kafka:7.7.1
            postgres:15-alpine
          restore-only: true

      - name: Verify Confluent Kafka available
        run: |
          docker image inspect confluentinc/cp-kafka:7.7.1

      - name: Verify Postgres available
        run: |
          docker image inspect postgres:15-alpine

  independent-caching:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Confluent Kafka
        uses: rvesse/docker-image-cache-action@v1
        with:
          restore-only: false
          images: |
            confluentinc/cp-kafka:7.7.1

      - name: Cache Postgres
        uses: rvesse/docker-image-cache-action@v1
        with:
          restore-only: false
          images: |
            postgres:15-alpine

      - name: Verify Confluent Kafka available
        run: |
          docker image inspect confluentinc/cp-kafka:7.7.1
  
      - name: Verify Postgres available
        run: |
          docker image inspect postgres:15-alpine
